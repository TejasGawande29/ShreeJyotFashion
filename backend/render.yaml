# Render Blueprint - Backend Service Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: shreejyot-fashion-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shreejyotfashion-db
          property: connectionString
      - key: DB_SSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

databases:
  - name: shreejyotfashion-db
    region: singapore
    plan: free
    databaseName: shreejyotfashion_db
    user: shreejyotfashion_db_user
